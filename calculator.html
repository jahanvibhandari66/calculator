<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="calculator">
        <input type="text" class="calculator-screen" id="screen" readonly>
        <div class="calculator-keys">
            <button onclick="clearScreen()">C</button>
            <button onclick="deleteChar()">DEL</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculateResult()" style="background-color: #060d49; color: white;">=</button>
            <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendFunction('Math.sqrt(')">âˆš</button>
            <button onclick="appendFunction('Math.pow(')">x<sup>y</sup></button>
            <button onclick="appendFunction('Math.sin(')">sin</button>
            <button onclick="appendFunction('Math.cos(')">cos</button>
            <button onclick="appendFunction('Math.tan(')">tan</button>
            <button onclick="appendFunction('Math.log(')">log</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
